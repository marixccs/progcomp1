<!DOCTYPE html> <!-- identifica um documento html 5 -->
<html lang="pt-br"> <!-- elemento raiz, se algum usuário de outro pais entrar no seu site, ele vai identificar que está em pt-br e irá traduzir automático -->
    <head> <!-- cabeça da páginca -->
        <meta charset="UTF-8"> <!-- sistema de codificação português do Brasi, p/ suportar ç etc-->
        <!-- página terá a largura do dispositivo -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- título da página -->
        <title>Profile Card </title>
        <!-- fazendo o html ler o css -->
        <!-- rel informa o tipo da relação, folha de estilo -->
        <!-- href informa o local do CSS -->
        <link rel="stylesheet" href="css/styles.css"/>
        <!-- permitir que o html leia o arquivo js  --> 
        <script src="js/scripts.js"> </script>
    </head>
    <body> <!-- corpo da página --> 
        <div class="container"> <!-- divisão lógica de conteúdo --> 
            <img class="imagem" src="img/trote.jpg"/>
            <h2> Mariana Soares </h2>
            <p> Engenharia de Software </p>
            <button onclick= "mensagem()" > Seguir perfil </button>
        </div>
    </body>
</html>
